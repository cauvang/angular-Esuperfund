<div class="font-weight-bold">{{title}}</div>
<div class="d-flex flex-wrap flex-row">
  <div *ngFor="let item of listItems" [ngClass]="{'width-100':title=='Genders','width-50': title=='Favorite fruits','width-20':title=='Favorite colors'}">
    <input type="checkbox" [(ngModel)]="item.selected" (change)="onChange()">
    <span>{{item.name}}</span>
  </div>
</div>
