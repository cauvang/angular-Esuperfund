<div class="filters">
  <h4>{{title}}</h4>
  <div *ngIf="barChartLabels!=null">
    <div class="d-block">
      <canvas baseChart [datasets]="barChartData" [labels]="barChartLabels" [options]="barChartOptions" [legend]="barChartLegend"
        [chartType]="barChartType">
      </canvas>
    </div>
  </div>
</div>
