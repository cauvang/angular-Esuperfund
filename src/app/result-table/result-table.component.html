<div class="row border table-header p-2">
  <div class="col-2 ">
    Index
  </div>
  <div class="col-2 ">
    Name
  </div>
  <div class="col-2 ">
    Gender
  </div>
  <div class="col-2 ">
    Age
  </div>
  <div class="col-2 ">
    Favorite fruit
  </div>
  <div class="col-2 ">
    Favorite color
  </div>
</div>
<div class="row border-bottom border-right border-left text-center p-2" *ngFor="let item of data;let i=index" [ngClass]="{'bk-cyan': i%2==0}">
  <div class="col-2">
    {{item.index}}
  </div>
  <div class="col-2">
    {{item.name}}
  </div>
  <div class="col-2">
    {{item.gender}}
  </div>
  <div class="col-2">
    {{item.age}}
  </div>
  <div class="col-2">
    {{item.favoriteFruit}} </div>
  <div class="col-2">
    {{item.favoriteColor}}
  </div>
</div>
